<!DOCTYPE html>

<html>
	<head>

		<meta charset ="UTF-8">
		<title>wepApp </title>
		<style>
			.blue {
				color: blue;
			}
		</style>

	</head>
	<body>

		<ul>

			<li>
				aaa
			</li>
			<li>
				bbb
			</li>
			<li>
				ccc
			</li>
			<li>
				ddd
			</li>
			<li>
				eee
			</li>

		</ul>

		<button id="1">
			Color
		</button>
		<button id="2">
			Recoder
		</button>
		<button id="3">
			Alert
		</button>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#1").click(function() {
					$("ul").addClass("blue");

				});

				$("#2").click(function() {
					$("ul").append($("ul li:first"));

				});
				$("#3").click(function() {
					alert($("ul").find("li:last").text());

				});

			});

		</script>

	</body>

</html>
